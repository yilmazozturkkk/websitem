<!DOCTYPE html>
<html>
<head>
    <title>Token Proxy</title>
    <script>
    async function getToken() {
        // 1. Kimlik bilgilerini GitHub Secrets'tan al (sonraki adımda ayarlayacağız)
        const username = 'zehraauludag@gmail.com'; // GÜVENLİK İÇİN SONRAKI ADIMDA DÜZELTECEĞİZ
        const password = 'Zehra.1992';
        
        // 2. IDENFIT API'sini çağır
        const response = await fetch(`https://integration.idenfit.com/login?username=${username}&password=${password}`);
        const data = await response.json();
        
        // 3. Token'ı sayfada göster (Power Automate buradan okuyacak)
        document.getElementById('token').innerText = JSON.stringify(data);
    }
    getToken();
    </script>
</head>
<body>
    <pre id="token">Yükleniyor...</pre>
</body>
</html>
